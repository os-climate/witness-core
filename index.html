<!-- index.html for browsing the doc out of the application through Docsify -->
<!--- Move in this folder and run an http server (python -m http.server 30000) then point your browser there (http://localhost:30000) -->

<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        logo: "/WITNESS.png",
        name: "Witness core",
        loadSidebar: true,
        relativePath: true,
        autoHeader: true,
        subMaxLevel: 2,
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
